<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATO</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>


        <div class="jumbotron jumbotron-fluid">

            <form method="POST">            
            {% csrf_token %}

            <div class="container">
              <h1 class="display-4 text-center">Hola, entraste a la aplicación de TATO, ingresa tus datos:</h1>

              <p class="lead">

                <div class="input-group input-group-lg">                    
                    <input name="user" type="text" class="form-control" aria-label="Large" placeholder="Usuario" aria-describedby="inputGroup-sizing-sm">
                  </div>

                  <div class="input-group input-group-lg">                    
                    <input name="password" type="password" class="form-control" aria-label="Large" placeholder="Contraseña" aria-describedby="inputGroup-sizing-sm">
                  </div>                  

              </p>
              <div>
                <button type="submit" class="btn btn-lg btn-primary">Ingresar</button>
              </div>

              <div>
                  <h2 class="text-danger">
                        {{ mensaje }}
                  </h2>
              </div>
            </div>

        </form>
          </div>

</body>

</html>
