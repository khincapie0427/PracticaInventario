<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATO</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <form method="POST">
            {%csrf_token%}
        <div class="text-center">
            <div>
                <h1>TATO</h1>
            </div>
            <div>
                <h4>(Tecnología automática para las transacciones operativas)</h4>
            </div>
        </div>
        
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" name="nombre" required value="{{data.nombre}}" placeholder="Nombre del producto">
        </div>

        <div class="form-group">
            <label>Cantidad</label>
            <input type="number" class="form-control" name="cantidad" required value="{{data.cantidad}}"placeholder="Cantidad del producto">
        </div>

        <div class="form-group">
            <label>Precio</label>
            <input type="number" class="form-control" required value="{{data.precio}}" name="precio"
                placeholder="Precio del producto en pesos">
        </div>

        <div class="form-group">
            <label>Comentario</label>
            <textarea type="text"  class="form-control" name="comentario">{{data.comentario}}</textarea>
        </div>
        <div class="modal-footer">
            <a href="/inventario" type="button" class="btn btn-secondary" data-dismiss="modal">volver</a>
            <button type="submit" class="btn btn-primary">Guargar</button>
        </div>
    </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
